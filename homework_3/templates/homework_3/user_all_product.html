{% extends 'homework_3/base.html' %}

{% block title %}{{ user.name }}'s Products for last  {{ days }} days {% endblock %}

{% block content %}
    <h3>Все товары пользователя: {{ user.name }} за последние {{ days }} дней</h3>
    {% for product in product_set %}
        <p>{{ product }}</p>
    {% endfor %}
{% endblock %}
